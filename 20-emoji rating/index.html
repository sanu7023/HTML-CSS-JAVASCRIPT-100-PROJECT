<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="emoji_face">
            <i class="fa-regular fa-face-angry fa-3x" style="color:red"></i>
            <i class="fa-regular fa-face-frown fa-3x"></i>
            <i class="fa-regular fa-face-meh fa-3x"></i>
            <i class="fa-regular fa-face-smile fa-3x"></i>
            <i class="fa-regular fa-face-laugh-squint fa-3x"></i>
        </div>
        <div class="emoji_star">
            <i class="fa-solid fa-star fa-2x active_star" rating-num="1"></i>
            <i class="fa-solid fa-star fa-2x" rating-num="2"></i>
            <i class="fa-solid fa-star fa-2x" rating-num="3"></i>
            <i class="fa-solid fa-star fa-2x" rating-num="4"></i>
            <i class="fa-solid fa-star fa-2x" rating-num="5"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
